<html>
    <head>
    <title>Sign-Up/Login Form</title>
    </head>
    <body>
        <h2>Profile:  {{.UserName}}</h2>
        <h2>Recommend follower</h2>
        {{range .UnFollowed}}
        <h4>{{.}}</h4>
        <form method="Post">
          <input type="hidden" value={{.}} name="unfollow">
          <input type="submit" value="follow" name="submit">
        </form>
        {{end}}

        <h2>Following</h2>
        {{range .Following}}
        <h4>{{.}}</h4>
        <form method="Post">
          <input type="hidden" value={{.}} name="following">
          <input type="submit" value="unfollow" name="submit">
        </form>
        {{end}}

        <h2>Contents Display</h2>
        {{range .Posts}}
        <h4>{{.}}</h4>
        {{end}}
        <div>---------------------------</div>
        <h2>Post Contents</h2>
        <form method="Post">
            contents:<input type="text" name="contents">
            <input type="submit" value="twit" name="submit">
        </form>

        <div>---------------------------</div>
        <h3>Log out</h3>
        <form method="Post">
            <input type="submit" value="logout" name="submit">
        </form>
    </body>
</html>

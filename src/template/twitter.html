<html>
    <head>
    <title>Sign-Up/Login Form</title>
    </head>
    <body>
        <h2>Profile:  {{.UserName}}</h2>
        <h2>Contents Display</h2>
        {{range .Posts}}
        <h3>{{.}}</h3>
        {{end}}
        <h2>Post Contents</h2>
        <form method="Post">
            contents:<input type="text" name="contents">
            <input type="submit" name="submit">
        </form>

    </body>
</html>
